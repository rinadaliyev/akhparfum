{% extends "layout.html" %}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="container-fluid justify-content-center text-center mt-5 w-50">
  <h3>Login Axi</h3>
  <img src="{{url_for('static', filename='img/axi.jpg')}}" alt="Axi Logo" style="width:100px; border-radius: 50%;">
  <div class="col-sm-12 border w-75" style="margin: 0 auto;">
    <form action="" method="POST">
        {% if error: %}
            <h6 class="alert alert-danger mt-4">{{error}}</h6>
        <div class="form-group mt-4">
        {% else %}
        <div class="form-group mt-5">

        {% endif %}
            <input type="text" name="email" id="email" class="form-control" placeholder="Your Email Axi*" value="{{request.form['email']}}" />
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Your Password Axi*" value="{{request.form['password']}}" />
        </div>
        <div class="form-group mb-4">
            <input type="submit" class="btn btn-light border" value="Login" />
        </div>
    </form>
  </div>
</div>

{% endblock content %}
{% block footer %}{% endblock footer %}
